<! DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Calculator App</title>
        <link rel="stylesheet" href="styles/styles.css">
        <script defer src="https://use.fontawesome.com/releases/v6.1.1/js/all.js"></script>
        <script type="text/javaScript" src="JScript/index.js" defer></script>
    </head>

    <body>
        <div class="calculator-grid">
            <div class="output">
                <div data-previous-operand class="previous-operand">
                </div>
                <div data-current-operand class="current-operand">
                </div>
            </div>
            <button data-all-clear class="span-two">AC</button>
            <button data-delete>DEL</button>
            <button data-operation>÷</button>
            <button data-number>1</button>
            <button data-number>2</button>
            <button data-number>3</button>
            <button data-operation>x</button>
            <button data-number>4</button>
            <button data-number>5</button>
            <button data-number>6</button>
            <button data-operation>+</button>
            <button data-number>7</button>
            <button data-number>8</button>
            <button data-number>9</button>
            <button data-operation>-</button>
            <button data-number>.</button>
            <button data-number>0</button>
            <button data-equals class="span-two">=</button>
        </div>
        <div class="footer">
            <button type="submit" onclick='window.open("mailto:dhanrajrules156@gmail.com")' class="bottom-icon"><span
                    class="fa-solid fa-envelope fa-2x" style="color:#3C486B"></span></button>
            <button class="bottom-icon" type="submit" onclick="window.location.href= 'https://github.com/SoniaSingh235' "> <span
                    class="fa-brands fa-github fa-2x" style="color: #3C486B"></span></button>
        </div>
        <footer>© By Dhanraj Tentu</footer>
    </body>

    </html>
